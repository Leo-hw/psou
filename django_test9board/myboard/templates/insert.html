<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<script type="text/javascript">
window.onload = function(){
	
	document.getElementById("btnOk").onclick = function(){
		chkFunc();
	}
}
function chkFunc(){
	if (frm.name.value === '' || frm.passwd.value === ''){
				//... 더 많이 해야하지만 여기서는 생략
				alert('입력자료를 모두 채우세요');
				return;
	}
	frm.submit();					// Ecma script
}


</script>
</head>
<body>
	<h2>글 입력</h2>
	<form action="/board/insertok/" method="post" name="frm">
		{% csrf_token %}
		<table style="width: 70%;" class="table table-striped">
			<tr>
				<td>작성자</td>
				<td><input type="text" name="name" placeholder="이름입력"> </td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="passwd" placeholder="비밀번호입력"> </td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="mail"> </td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" size="48"> </td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea rows="5" cols="50" name="cont"></textarea> 
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="button" id="btnOk" value="등록"> 
				<input type="button" id="btnBack" value="뒤로" onclick = "history.back()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
